<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-red-600">RestauCentral</h1>
      </div>
      <div class="flex items-center">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-900 mb-4">Modifier le Restaurant</h2>

  <form (ngSubmit)="onSubmit()" #editForm="ngForm" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
      <input type="text" id="name" [(ngModel)]="restaurant.name" name="name" class="w-full mt-1 border border-gray-300 p-2 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required>
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input type="text" id="address" [(ngModel)]="restaurant.address" name="address" class="w-full mt-1 border border-gray-300 p-2 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required>
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
      <input type="text" id="phone" [(ngModel)]="restaurant.phone" name="phone" class="w-full mt-1 border border-gray-300 p-2 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required>
    </div>

    <div>
      <label for="commandes" class="block text-sm font-medium text-gray-700">Commandes</label>
      <input type="text" id="commandes" [(ngModel)]="restaurant.commandes" name="commandes" class="w-full mt-1 border border-gray-300 p-2 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required>
    </div>

    <div>
      <label for="serviceLivraison" class="block text-sm font-medium text-gray-700">Service Livraison</label>
      <input type="text" id="serviceLivraison" [(ngModel)]="restaurant.serviceLivraison" name="serviceLivraison" class="w-full mt-1 border border-gray-300 p-2 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required>
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-red-700 focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Enregistrer
      </button>
      <button type="button" (click)="goBack()" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-yellow-600 focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
        Retour
      </button>
    </div>
  </form>
</div>
