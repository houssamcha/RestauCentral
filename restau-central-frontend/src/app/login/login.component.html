<body>
  <div class="login-container">
    <div class="form-wrapper">
      <h1 class="restaurant-name">RestauCentral</h1>
      <p>Please login to your account</p>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              formControlName="email"
              [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
              Please enter a valid email.
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              formControlName="password"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
              Password is required.
            </div>
          </div>
        </div>
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
      <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
    </div>
  </div>
</body>
