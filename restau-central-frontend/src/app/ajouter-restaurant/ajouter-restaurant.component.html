<div class="container">
  <h2>Ajouter un Restaurant</h2>
  
  <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm">
    <div class="form-group">
      <label for="name">Nom du restaurant:</label>
      <input type="text" id="name" [(ngModel)]="restaurant.name" name="name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Adresse:</label>
      <input type="text" id="address" [(ngModel)]="restaurant.address" name="address" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="phone">Téléphone:</label>
      <input type="text" id="phone" [(ngModel)]="restaurant.phone" name="phone" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="commandes">Commandes:</label>
      <input type="text" id="commandes" [(ngModel)]="restaurant.commandes" name="commandes" class="form-control" />
    </div>

    <div class="form-group">
      <label for="serviceLivraison">Service Livraison:</label>
      <input type="text" id="serviceLivraison" [(ngModel)]="restaurant.serviceLivraison" name="serviceLivraison" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!restaurantForm.form.valid">Ajouter</button>
  </form>
</div>
