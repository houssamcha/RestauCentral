<p>restaurant-list works!</p><div *ngIf="restaurants.length > 0">
    <ul>
      <li *ngFor="let restaurant of restaurants">
        <h3>{{ restaurant.name }}</h3>
        <p>Address: {{ restaurant.address }}</p>
        <p>Phone: {{ restaurant.phone }}</p>
        <p>Commandes: {{ restaurant.commandes }}</p>
        <p>Service Livraison: {{ restaurant.serviceLivraison }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="restaurants.length === 0">
    <p>No restaurants available.</p>
  </div>
