<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-red-600">RestauCentral</h1>
      </div>
      <div class="flex items-center">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">Liste des Restaurants</h2>
  
  <button (click)="navigateToAdd()" class="mb-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
    Ajouter un restaurant
  </button>

  <div *ngIf="restaurants.length > 0">
    <ul class="space-y-4">
      <li *ngFor="let restaurant of restaurants" class="p-4 border border-yellow-400 rounded-md shadow-lg transition-transform transform hover:scale-105">
        <h3 class="text-xl font-semibold mb-2">{{ restaurant.name }}</h3>
        <p class="text-gray-700"><strong>Adresse:</strong> {{ restaurant.address }}</p>
        <p class="text-gray-700"><strong>Téléphone:</strong> {{ restaurant.phone }}</p>
        <p class="text-gray-700"><strong>Commandes:</strong> {{ restaurant.commandes }}</p>
        <p class="text-gray-700"><strong>Service Livraison:</strong> {{ restaurant.serviceLivraison }}</p>

        <div class="mt-3 space-x-2">
          <button *ngIf="restaurant.id" (click)="deleteRestaurant(restaurant.id!)" class="bg-red-600 hover:bg-red-800 text-white font-bold py-1 px-3 rounded">
            Supprimer
          </button>
          
          <button (click)="editRestaurant(restaurant.id)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded">
            Modifier
          </button>

          <button (click)="viewOffers(restaurant.id!)" class="bg-yellow-600 hover:bg-yellow-800 text-white font-bold py-1 px-3 rounded">
            Voir les offres
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="restaurants.length === 0">
    <p class="text-gray-700">Aucun restaurant disponible.</p>
  </div>
</div>
